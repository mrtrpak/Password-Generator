<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my style.css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- bootstrap nav bar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand navLink" href="#">Back to My Homepage</a>
        </nav>
    </header>

    <div class="container">
        <!-- first row with title -->
        <div class="row">
            <div class="col col-6 mx-auto">
                <h1>Random Password Generator</h1>
            </div>
        </div>
        <!-- 2nd row with the password display -->
        <div class="row">
            <div class="col col-10 mx-auto">
                <input type="text" id="display" placeholder="Your Password Will Show Here">
            </div>
        </div>
        <!-- 3rd row with the buttons -->
        <div class="row">
            <div class="col-auto mx-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="">Generate</button>
            </div>
            <div class="col-auto mx-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="">Copy</button>
            </div>
        </div>
    </div>

    <!-- bootstrap javascript link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
